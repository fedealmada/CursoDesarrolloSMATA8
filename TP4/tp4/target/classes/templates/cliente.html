<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro</title>
</head>

<body>
    <form th:action="@{/cliente/mostrar}" method="post" th:object="${cliente}">
        Nombre: <input th:name="${cliente.nombre}" type="text">
        Edad: <input th:name="${cliente.edad}" type="text">
        <button type="submit"></button>
    </form>
</body>

</html>
